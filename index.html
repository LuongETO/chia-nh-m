<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tool Chia Nh√≥m</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0f7fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {

      margin-bottom: 5px;
    }
    p.subtitle {
      color: #e91e63;
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 1.1rem;
    }
    textarea, select, button {
      margin: 10px 0;
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #388e3c;
    }
    .result {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
      gap: 15px;
      max-width: 1000px;
      justify-content: center;
    }
    .group {
      background-color: #ffffff;
      border: 2px dashed #009688;
      padding: 15px;
      border-radius: 12px;
      width: 200px;
    }
    .group h3 {
      margin-top: 0;
      color: #00796b;
    }

      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>üéâ Tool Chia Nh√≥m</h1>
  <p class="subtitle">Tool c·ªßa L∆∞∆°ng ƒë·∫πp trai ƒë√°ng iu g·ª≠i t·∫∑ng c√¥ gi√°o low tech üíå</p>

  <textarea id="names" rows="10" placeholder="Nh·∫≠p danh s√°ch t√™n, m·ªói d√≤ng 1 ng∆∞·ªùi..."></textarea><br>
  <select id="groupCount">
    <option value="">Ch·ªçn s·ªë nh√≥m</option>
    <option value="2">2 nh√≥m</option>
    <option value="3">3 nh√≥m</option>
    <option value="4">4 nh√≥m</option>
    <option value="5">5 nh√≥m</option>
    <option value="6">6 nh√≥m</option>
    <option value="7">7 nh√≥m</option>
    <option value="8">8 nh√≥m</option>
  </select><br>
  <button onclick="splitGroups()">Chia Nh√≥m Ngay!</button>

  <div class="result" id="result"></div>

  <script>
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function splitGroups() {
      const namesText = document.getElementById('names').value.trim();
      const groupCount = parseInt(document.getElementById('groupCount').value);
      const resultDiv = document.getElementById('result');

      if (!namesText || !groupCount) {
        alert("Vui l√≤ng nh·∫≠p t√™n v√† ch·ªçn s·ªë nh√≥m!");
        return;
      }

      const names = namesText.split('\n').map(name => name.trim()).filter(name => name);
      shuffle(names);

      const groups = Array.from({ length: groupCount }, () => []);
      names.forEach((name, i) => {
        groups[i % groupCount].push(name);
      });

      // Hi·ªÉn th·ªã k·∫øt qu·∫£
      resultDiv.innerHTML = '';
      groups.forEach((group, index) => {
        const groupDiv = document.createElement('div');
        groupDiv.className = 'group';
        groupDiv.innerHTML = `<h3>Nh√≥m ${index + 1}</h3><ul>${group.map(n => `<li>${n}</li>`).join('')}</ul>`;
        resultDiv.appendChild(groupDiv);
      });
    }
  </script>
</body>
</html>
